    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.30"></script>
</head>
<body>
<h2>
    ベース半音下げチューニング
</h2>

<div>
    <button id="S4-h">4弦(D#1)</button>
    <button id="S3-h">3弦(G#1)</button>
    <button id="S2-h">2弦(C#2)</button>
    <button id="S1-h">1弦(F#2)</button>
</div>

    普通のチューニング
</h2>

    <div>
        <button id="S4">4弦(E1)</button>
        <button id="S3">3弦(A1)</button>
        <button id="S2">2弦(D2)</button>
        <button id="S1">1弦(G2)</button>
    </div>
        

    
    <script>
        //半音チューニング
        document.getElementById('S4-h').addEventListener('click', function() {
            // mp3ファイルのURL
            const url = "./samples_bass-electric_E1.mp3";

            // Tone.Samplerを使用してmp3ファイルを読み込む
            const sampler = new Tone.Sampler({
                urls: {
                    "E1": url,
                },
                baseUrl: "",
            }).toDestination();

            // 音声の再生
            //1秒をおきにD 2,G 2,C2を鳴らす
            const now = Tone.now();
            Tone.loaded().then(() => {
                sampler.triggerAttackRelease("D#1", "5",now);

            });
        });
